type Users
  @model(
    mutations: {create: "createUser", delete: null, update: "UpdateUser"}
    timestamps: null
  )
  @searchable
  @auth(rules: [{allow: public}])
{
  id: ID!
  WalletAddress: String!
  Username: String
  ProfileImage: AWSURL
  ProfileBanner: AWSURL
  Description: String
  DonationDescription: String
  DonationTitle: String
}
